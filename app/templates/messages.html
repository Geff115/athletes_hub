<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Messages</title>
		<!-- Bootstrap 5 CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/messages.css') }}">
	</head>
	<body>
		<div class="container">
			<!-- Logo -->
			<div class="text-center my-3">
				<img src="{{ url_for('static', filename='img/Athletes_hub_logo2.png') }}" alt="Athletes Hub logo" class="logo">
			</div>

			<!-- Messages Section -->
			<div id="messages" class="my-4">
				<h3>Your Messages</h3>
				<ul id="message-list" class="list-group">
					{% for message in messages %}
						<li class="list-group-item">
							<strong>{{ message.sender.username }}:</strong> {{ message.content }} ({{ message.timestamp }})
						</li>
					{% endfor %}
				</ul>
			</div>

			<!-- Message Sending Form -->
			<form id="message-form" class="mt-3">
				<div class="mb-3">
					<textarea id="message-input" class="form-control" placeholder="Type your message..." rows="3" required></textarea>
				</div>
				<input type="hidden" id="receiver-id" value="{{ receiver.id }}">
				<button type="submit" class="btn btn-primary">Send Message</button>
			</form>]
		</div>

		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Messaging functionality JS file -->
		<script>
			const receiverId = document.getElementById('receiver-id').value;
		</script>
		<script src="{{ url_for('static', filename='js/message.js') }}"></script>
	</body>
</html>
